name: Arqut Tunnel CE Service
description: Arqut Tunnel CE Service for Home Assistant
version: 0.1.0
slug: arqut-tunnel-ce
init: false
url: https://github.com/arqut/arqut-ha-addon-ce
codenotary: tuan.phan267@gmail.com
webui: http://[HOST]:[PORT:3030]
# image: ghcr.io/arqut/arqut-edge-ce-{arch}
image: ghcr.io/tphan267/arqut-edge-ce-{arch}
arch:
  - aarch64
  - amd64
  - armv7
  - i386
map:
  - type: homeassistant_config
    read_only: False
    path: /haconfig
startup: services
host_network: true
privileged:
  - NET_ADMIN
ports:
  3030/tcp: 3030
ports_description:
  3030/tcp: Used for web interface and API
options:
  edge_id: "haaddon1"
  api_key: ""
  server_url: ""
  data_dir: "/data"
  log_level: info
schema:
  edge_id: str
  api_key: str
  server_url: str
  data_dir: str
  log_level: list(error|warn|info|debug)
