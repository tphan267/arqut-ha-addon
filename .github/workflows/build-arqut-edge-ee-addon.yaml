      - name: Update version and push changes
        id: update_and_push
        run: |
          # Setup git
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Fetch latest changes first
          git fetch origin
          
          # Reset to latest remote main (clean working directory)
          git checkout main
          git reset --hard origin/main
          
          FILE="arqut-edge-ee/config.yaml"
          NEW_VERSION="${{ inputs.version }}"
          
          # Read current version
          CURRENT_VERSION=$(yq eval '.version' "$FILE" 2>/dev/null || grep -E '^\s*version:' "$FILE" | head -1 | awk '{print $2}')
          
          echo "Current version: $CURRENT_VERSION"
          echo "New version: $NEW_VERSION"
          
          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
            echo "Updating version to: $NEW_VERSION"
            
            # Update version in YAML (using yq if available, or sed)
            if command -v yq &> /dev/null; then
              yq eval ".version = \"$NEW_VERSION\"" -i "$FILE"
            else
              # Fallback to sed for simple YAML files
              sed -i.bak "s/^\(\s*version:\s*\).*/\1\"$NEW_VERSION\"/" "$FILE"
            fi
            
            # Add, commit and push
            git add "$FILE"
            git commit -m "[CI] Update arqut-edge-ee version to $NEW_VERSION"
            git push origin main
            
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Successfully updated and pushed version $NEW_VERSION"
          else
            echo "Version is already up to date."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

